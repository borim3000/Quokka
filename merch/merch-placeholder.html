    <header>

            <a href="/index.html">

            </a>
        </div>
    
        <div class="top-bar">
            <img src="/img/formen/form-pink-2.png" alt="quokkaform" class="top-bar-form">
            <div class="menu_icons">
                <a href="/search.html"><img src="/img/icons8-search-90.png" alt="search-icon"></a>
                <a href="/login.html"><img src="/img/icons8-user-96.png" alt="user-icon"></a>
            </div>
        </div>
        
        <nav>
            <input type="checkbox" id="nav_toggle" class="nav_toggle">
            <label for="nav_toggle" class="nav_toggle_label"><img src="/img/Quokka_menu_icon.png" alt="icon" style="width: 100px;"></label>
    
            <ul class="nav_links dropdown_menu">
                    <div class="smooth_line"></div>
                <li><a href="/index.html">Quokka Home</a></li>
                <li><a href="/angebote.html">Angebote</a></li>
                <li><a href="/community.html">Community</a></li>
                <li><a class="aktiver_menulink" href="/merch.html">Merchandise</a></li>
                <li><a href="/ueber-quokka.html">Über Quokka</a></li>
                    <div class="nav_extras">
                        <a href="search.html" class="grey_bg"><img src="img/icons8-search-90.png" width="45px" height="45px"> Suche</a><br>

                    </div>
            </ul>
        </nav>
    
    </header>

    <main>
        <div class="store_page">
            <div class="store_item">
                <img src="/img/PLACEHOLDER.png" alt="shirt 1">

                <div class="store_content">

                    <div class="store_title">
                        <h1>Diese Seite ist ein Placeholder</h1>
                        <h2 style="margin-top: -1em;">CHF 0.-</h2>
                    </div>

                    <div class="store_text">
                        Hier kommt schon bald ein neues Produkt, das dir Freude bringt und deinen 
                        Alltag verschönert. Bleib gespannt - es lohnt sich!
                    </div>

                    <form action="/empty.html" method="get" class="store_interact">

                        <div class="store_dropdown">
                            <label for="store_select">Wähle deine Grösse aus</label>
                            <select name="store" id="store_select">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                                <option value="xlarge">XL</option>
                            </select>
                        </div>

                        <button type="submit" class="store_button">
                            In den Warenkorb
                        </button>

                    </form>
                </div>
            </div>
        </div>  
    </main>

    <footer>
        <div class="line_footer"></div>

        <div class="footer_container">
            <div>
                <div class="quokka_social">
                    <img src="/img/formen/form_blau_2.png" alt="quokkaform">
                        
                </div>

                <div class="social_icons">
                    <a href="https://www.instagram.com/fhgr_multimediaproduction/"><img src="/img/logos/insta_logo.png" alt="instagram"></a>
                    <a href="https://www.facebook.com/fachhochschule.graubuenden/"><img src="/img/logos/fb_logo.png" alt="facebook"></a>
                    <a href="https://ch.linkedin.com/school/fachhochschule-graub%C3%BCnden/"><img src="/img/logos/linkedin_logo.png" alt="linkedin"></a>
                </div>
            </div>

            <div>
                <div class="footer_links">
                    <a href="mailto:info@quokka.ch">&#9993 info@quokka.ch</a>
                    <a href="">&#128381 079 123 45 67</a>
                </div>
            </div>
        </div>
